<h1>《孟子》告子上．第二十章</h1>
<h1>孟子曰：</h1>
<h1>　「羿之教人射，必志於<ruby>彀<rt>ㄍㄡˋ</rt></ruby>；學者亦必志於<ruby>彀<rt>ㄍㄡˋ</rt></ruby>。</h1>
<h1>　　大匠誨人必以規矩，學者亦必以規矩。」</h1>
