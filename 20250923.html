<h1>《孟子》盡心章句上．第八章</h1>
<h1>孟子曰：</h1>
<h1>　「古之賢王好善而忘勢，古之賢士何獨不然？</h1>
<h1>　　樂其道而忘人之勢。</h1>
<h1>　　故王公不致敬盡禮，則不得<ruby>亟<rt>ㄑ一ˋ</rt></ruby>見之。</h1>
<h1>　　見且由不得<ruby>亟<rt>ㄑ一ˋ</rt></ruby>，而況得而臣之乎？」</h1>
<p>&nbsp;</p>
<h2>好「善」：止於至善，仁義之道</h2>
<h2>忘「勢」：權位、權勢，放下自我、放下權位與身份的執著</h2>
<h2>「樂」其道：內心的喜悅</h2>
