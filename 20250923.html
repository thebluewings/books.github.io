<h1>《孟子》盡心章句上．第八章</h1>
<h1>孟子曰：</h1>
<h1>　「古之賢王好善而忘勢，古之賢士何獨不然？</h1>
<h1>　　樂其道而忘人之勢。</h1>
<h1>　　故王公不致敬盡禮，則不得亟見之。</h1>
<h1>　　見且由不得亟，而況得而臣之乎？」</h1>
