<h1>《孟子》離婁下．第十四章</h1>
<h1>孟子曰：</h1>
<h1>　「君子深造之以道，欲其自得之也。</h1>
<h1>　　自得之，則居之安；</h1>
<h1>　　居之安，則資之深；</h1>
<h1>　　資之深，則取之左右逢其源。</h1>
<h1>　　故君子欲其自得之也。」</h1>
