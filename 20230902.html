<h1>《孟子》盡心章句下．第三章</h1>
<h1>孟子曰：</h1>
<h1>　「盡信書，則不如無書。</h1>
<h1>　　吾於武成，取二三策而已矣。</h1>
<h1>　　仁人無敵於天下。</h1>
<h1>　　以至仁伐至不仁，而何其血之流<ruby>杵<rt>ㄔㄨˊ</rt></ruby>也？」</h1>
