<h1>《孟子》盡心章句上．第二十章</h1>
<h1>孟子曰：</h1>
<h1>　「君子有三樂，而王天下不與存焉。</h1>
<h1>　　父母俱存，兄弟無故，一樂也。</h1>
<h1>　　仰不愧於天，俯不怍於人，二樂也。</h1>
<h1>　　得天下英才而教育之，三樂也。</h1>
<h1>　　君子有三樂，而王天下不與存焉。」</h1>
