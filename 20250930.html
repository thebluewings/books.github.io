<h1>《孟子》盡心章句上．第九章</h1>
<h1>孟子謂宋<ruby>句<rt>ㄍㄡ</rt></ruby>踐曰：</h1>
<h1>　「子好游乎？吾<ruby>語<rt>ㄩˋ</rt></ruby>子遊。</h1>
<h1>　　人知之亦囂囂；人不知亦囂囂。」</h1>
<h1>曰：「何如斯可以囂囂矣？」</h1>
<h1>曰：「尊德樂義，則可以囂囂矣。</h1>
<h1>　　故士窮不失義，達不離道。</h1>
<h1>　　窮不失義，故士得己焉；達不離道，故民不失望焉。</h1>
<h1>　　古之人得志澤加於民；不得志修身<ruby>見<rt>ㄒ一ㄢˋ</rt></ruby>於世。</h1>
<h1>　　窮則獨善其身，達則兼善天下。」</h1>
<p>&nbsp;</p>
<h2>句踐：戰國時期，宋國人，不是越王句踐</h2>
<h2>囂囂：自在自得</h2>
<h2>窮：不能得志</h2>
<h2>己：良心本性</h2>
