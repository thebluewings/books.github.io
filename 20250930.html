<h1>《孟子》盡心章句上．第九章</h1>
<h1>孟子謂宋句踐曰：</h1>
<h1>　「子好游乎？吾語子游。</h1>
<h1>　　人知之亦囂囂；人不知亦囂囂。」</h1>
<h1>曰：「何如斯可以囂囂矣？」</h1>
<h1>曰：「尊德樂義，則可以囂囂矣。</h1>
<h1>　　故士窮不失義，達不離道。</h1>
<h1>　　窮不失義，故士得己焉；達不離道，故民不失望焉。</h1>
<h1>　　古之人得志澤加於民；不得志修身見於世。</h1>
<h1>　　窮則獨善其身，達則兼善天下。」</h1>
