<h1>《孟子》離婁上．第六章</h1>
<h1>孟子曰：</h1>
<h1>　「為政不難，不得罪於巨室。</h1>
<h1>　　巨室之所慕，一國慕之；</h1>
<h1>　　一國之所慕，天下慕之；</h1>
<h1>　　故沛然德教溢乎四海。」</h1>
