<h1>《孟子》離婁上．第六章</h1>
<h1>孟子曰：</h1>
<h1>　「為政不難，不得罪於巨室。</h1>
<h1>　　巨室之所慕，一國慕之；</h1>
<h1>　　一國之所慕，天下慕之；</h1>
<h1>　　故沛然德教溢乎四海。」</h1>
<p>&nbsp;</p>
<h2>《全文翻譯》</h2>
<h2>孟子說：「治理政事其實不難，重要的是要尊重那些有德行且能自省的卿大夫家族。當這些家族自身具有德行並仍向有德者學習效法，全國百姓就會向他們學習效法；而一個國家人民百姓所願學習效法的有德者，也將成為天下人所願追隨學習效法的對象。如此一來，德行教化便會如甘霖般澆灌四海，廣泛傳播。」</h2>
