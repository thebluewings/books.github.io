<h1>《孟子》離婁章句上．第八章</h1>
<h2>孟子曰：</h2>
<h2>　「不仁者可與言哉？</h2>
<h2>　　安其危而利其<ruby>菑<rt>ㄗㄞ</rt></ruby>，樂其所以亡者。</h2>
<h2>　　不仁而可與言， 則何亡國敗家之有！</h2>
<h2>　　有孺子歌曰：</h2>
<h2>　　　『滄浪之水清兮，可以濯我纓；</h2>
<h2>　　　　滄浪之水濁兮，可以濯我足。』</h2>
<h2>　　孔子曰：</h2>
<h2>　　　『小子聽之：清斯濯纓；濁斯濯足矣。自取之也。』</h2>
<h2>　　夫人必自侮，然後人侮之；</h2>
<h2>　　　家必自毀，而後人毀之；</h2>
<h2>　　　國必自伐，而後人伐之。</h2>
<h2>　　太甲曰：『天作孽，猶可違；自作孽，不可活。』 此之謂也。」</h2>
