<h1>《孟子》盡心章句上．第十三章</h1>
<h1>孟子曰：</h1>
<h1>　「霸者之民，<ruby>驩<rt>ㄏㄨㄢ</rt></ruby>虞如也；王者之民，<ruby>皞皞<rt>ㄏㄠˋ</rt></ruby>如也。</h1>
<h1>　　殺之而不怨，利之而不庸，民日遷善而不知為之者。</h1>
<h1>　　夫君子所過者化，所存者神，上下與天地同流，豈曰小補之哉？」</h1>
