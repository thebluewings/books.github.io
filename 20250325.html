<h1>《孟子》梁惠王上．第四章</h1>
<h1>梁惠王曰：「寡人願安承教。」</h1>
<h1>孟子對曰：「殺人以<ruby>梃<rt>ㄊ一ㄥˇ</rt></ruby>與刃，有以異乎？」</h1>
<h1>曰：「無以異也。」</h1>
<h1>　　「以刃與政，有以異乎？」</h1>
<h1>曰：「無以異也。」</h1>
<h1>曰：「庖有肥肉，廄有肥馬；民有飢色，野有餓<ruby>莩<rt>ㄆ一ㄠˇ</rt></ruby>；此率獸而食人也！</h1>
<h1>　　　獸相食，且人<ruby>惡<rt>ㄨˋ</rt></ruby>之；為民父母行政，不免於率獸而食人，<ruby>惡<rt>ㄨ</rt></ruby>在其為民父母也？</h1>
<h1>　　　仲尼曰：『始作俑者，其無後乎！』</h1>
<h1>　　　為其象人而用之也；如之何其使斯民飢而死也？」</h1>
<p>&nbsp;</p>
<h2>梃：棍棒</h2>
<h2>莩：餓死的人</h2>
