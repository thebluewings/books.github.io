<h1>《孟子》離婁上．第十四章</h1>
<h1>孟子曰：</h1>
<h1>　「求也為季氏宰，無能改於其德，而賦粟倍他日。</h1>
<h1>　　孔子曰：『求非我徒也，小子鳴鼓而攻之可也。』</h1>
<h1>　　由此觀之，君不行仁政而富之，皆棄於孔子者也。</h1>
<h1>　　況於為之強戰？爭地以戰，殺人盈野；爭城以戰，殺人盈城。</h1>
<h1>　　此所謂率土地而食人肉，罪不容於死。</h1>
<h1>　　故善戰者服上刑，連諸侯者次之，辟草萊、任土地者次之。」</h1>
