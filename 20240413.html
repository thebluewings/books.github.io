<h1>《孟子》離婁上．第二十六章</h1>
<h1>孟子曰：</h1>
<h1>　「不孝有三，無後為大。</h1>
<h1>　　舜不告而娶，為無後也，君子以為猶告也。」</h1>
<p>&nbsp;</p>
<h2>不孝有三：</h2>
<h2>「阿意曲從，陷親不義，一不孝也；</h2>
<h2>　家窮(貧)親老，不為祿仕，二不孝也；</h2>
<h2>　不娶無子，絕先祖祀，三不孝也。</h2>
<h2>　三者之中，無後為大。」</h2>
