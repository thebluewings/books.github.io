<h1>《孟子》離婁下．第二章</h1>
<h1>子產聽鄭國之政，以其乘輿，濟人於溱、洧。</h1>
<h1>孟子曰：</h1>
<h1>　「惠而不知為政。</h1>
<h1>　　歲十一月徒杠成，十二月輿梁成，民未病涉也。</h1>
<h1>　　君子平其政，行辟人可也。</h1>
<h1>　　焉得人人而濟之？故為政者，每人而悅之，日亦不足矣。」</h1>
