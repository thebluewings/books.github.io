<h1>《孟子》離婁下．第二章</h1>
<h1>子產聽鄭國之政，以其乘輿，濟人於<ruby>溱<rt>ㄓㄣ</rt></ruby>、<ruby>洧<rt>ㄨㄟˇ</rt></ruby>。</h1>
<h1>孟子曰：</h1>
<h1>　「惠而不知為政。</h1>
<h1>　　歲十一月徒<ruby>杠<rt>ㄍㄤ</rt></ruby>成，十二月輿梁成，民未病涉也。</h1>
<h1>　　君子平其政，行<ruby>辟<rt>ㄆ一ˋ</rt></ruby>人可也。</h1>
<h1>　　焉得人人而濟之？故為政者，每人而悅之，日亦不足矣。」</h1>
<p>&nbsp;</p>
<h2>乘輿：君子的車架</h2>
<h2>溱、洧：溱水和洧水，兩條河</h2>
<h2>徒杠：百姓徒步通行的橋，馬、車無法通行</h2>
<h2>輿梁：車馬可通行的大橋</h2>
<h2>平其政：治理政事</h2>
