<h1>《孟子》盡心章句上．第六章</h1>
<h1>孟子曰：「人不可以無恥。無恥之恥，無恥矣。」</h1>
<p>&nbsp;</p>
<h3>《譯文v1》</h3>
<h3>孟子說：<br />一個人不可以沒有羞恥的心,能夠知道沒有羞恥的事是可恥的,那麼他就不會有恥辱了.</h3>
<h3>《譯文v2》</h3>
<h3>孟子說：<br />人不可以沒有羞恥心，若能將沒有羞恥心視為最可恥的事，那麼就能夠永遠遠離恥辱。</h3>
<h3>《註釋》</h3>
<h3>恥：羞惡之心.</h3>
<h3>無恥之恥：能知道沒有羞恥心是可恥的.</h3>
<h3>知恥：是指做了不符合良心,違背了仁義之事,會感到不安,這就表示他的良心是在思的,沒有昏味迷失.至於做錯事的那一剎那,固然其良心是昏沉的,但那一剎那已過,這一剎那已反省,則人仍然是有希望的.</h3>
