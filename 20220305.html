<h1>《書經》虞夏書．大禹謨</h1>
<h1>帝曰：</h1>
<h1>　「來，禹！降水儆予，成允成功，惟汝賢。</h1>
<h1>　　克勤於邦，克儉於家，不自滿假，惟汝賢。</h1>
<h1>　　汝惟不矜，天下莫與汝爭能。</h1>
<h1>　　汝惟不伐，天下莫與汝爭功。</h1>
<h1>　　予懋乃德，嘉乃丕績，天之歷數在汝躬，汝終<ruby>陟<rt>ㄓˋ</rt></ruby>元后。</h1>
<h1>　　人心惟危，道心惟微，惟精惟一，允執厥中。</h1>
<h1>　　無稽之言勿聽，弗詢之謀勿庸。</h1>
<h1>　　可愛非君？可畏非民？</h1>
<h1>　　眾非元后，何戴？后非眾，罔與守邦？欽哉！</h1>
<h1>　　慎乃有位，敬修其可願，四海困窮，天祿永終。</h1>
<h1>　　惟口出<ruby>好<rt>ㄏㄠˇ</rt></ruby>興戎，朕言不再。」</h1>
