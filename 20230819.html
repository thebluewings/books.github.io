<h1>《孟子》盡心章句上．第二十七章</h1>
<h1>孟子曰：</h1>
<h1>　「饑者甘食，渴者甘飲，是未得飲食之正也，饑渴害之也。</h1>
<h1>　　豈惟口腹有饑渴之害？人心亦皆有害。</h1>
<h1>　　人能無以饑渴之害為心害，則不及人不為憂矣。」</h1>
<p>&nbsp;</p>
<h2>未得飲食之正：無法分辨出食物的真正滋味</h2>
