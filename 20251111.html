<h1>《孟子》盡心章句上·第十五章</h1>
<h1>孟子曰：</h1>
<h1>　「人之所不學而能者，其良能也；所不慮而知者，其良知也。</h1>
<h1>　　孩提之童，無不知愛其親者；</h1>
<h1>　　及其長也，無不知敬其兄也。</h1>
<h1>　　親親，仁也；</h1>
<h1>　　敬長，義也。</h1>
<h1>　　無他，達之天下也。」</h1>
