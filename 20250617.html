<h1>《孟子》離婁上．第二十章</h1>
<h1>孟子曰：</h1>
<h1>　「人不足與<ruby>適<rt>ㄉ一ˊ</rt></ruby>也，政不足<ruby>間<rt>ㄐ一ㄢˋ</rt></ruby>也。惟大人為能格君心之非。</h1>
<h1>　　君仁莫不仁，君義莫不義，君正莫不正。一正君而國定矣。」</h1>
<p>&nbsp;</p>
<h2>適：對等、敵人，比喻一般人與君主不是在對等的位子</h2>
<h2>間：干預</h2>
<h2>定：安定、穩固</h2>
