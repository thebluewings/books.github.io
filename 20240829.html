<h1>《孟子》離婁上．第二章</h1>
<h1>孟子曰：</h1>
<h1>　「規矩，方員之至也；聖人，人倫之至也。</h1>
<h1>　　欲為君盡君道，欲為臣盡臣道，二者皆法堯舜而已矣。</h1>
<h1>　　不以舜之所以事堯事君，不敬其君者也；</h1>
<h1>　　不以堯之所以治民治民，賊其民者也。</h1>
<h1>　　孔子曰：『道二：仁與不仁而已矣。』</h1>
<h1>　　暴其民甚，則身弒國亡；不甚，則身危國削。</h1>
<h1>　　名之曰『幽厲』，雖孝子慈孫，百世不能改也。</h1>
<h1>　　《詩》云『殷鑒不遠，在夏后之世』，此之謂也。」</h1>
