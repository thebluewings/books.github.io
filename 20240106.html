<h1>《孟子》離婁下．第十六章</h1>
<h1>孟子曰：</h1>
<h1>　「以善服人者，未有能服人者也；</h1>
<h1>　　以善養人，然後能服天下。</h1>
<h1>　　天下不心服而<ruby>王<rt>ㄨㄤˋ</rt></ruby>者，未之有也。」</h1>
<p>&nbsp;</p>
<h2>以「善」服人：美德、才華</h2>
<h2>以「善」養人：善德</h2>
