<h1>《孟子》盡心章句下．第五篇</h1>
<h2>孟子曰：「<ruby>梓<rt>ㄗˇ</rt></ruby>匠輪輿，能與人規矩，不能使人巧。」</h2>
<h3>&nbsp;</h3>
<h3>《註釋》</h3>
<h3>梓匠輪輿：梓人造器以為用，匠人建屋以安居，總之為木匠。輪人造車輛，輿人造車身，總之為造車工。</h3>
<h3>與人規矩：與人，傳給學習者。規矩，所以為方圓的器具，此指其方法而言。</h3>
<h3>巧：靈巧，言心領神會其妙處。</h3>
<h3>&nbsp;</h3>
<h3>《語譯》</h3>
<h3>孟子說：「做木工車工的匠人，只能教人各種規矩法度，而不能傳授技術中的巧妙。」</h3>
