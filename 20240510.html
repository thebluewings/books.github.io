<h1>《詩經》大雅．生民之什．假樂</h1>
<h1>假樂君子，顯顯令德，宜民宜人。受祿於天，保右命之，自天申之。</h1>
<h1>干祿百福，子孫千億。穆穆皇皇，宜君宜王。不愆不忘，率由舊章。</h1>
<h1>威儀抑抑，德音秩秩。無怨無惡，率由群匹。受福無疆，四方之綱。</h1>
<h1>之綱之紀，燕及朋友。百辟卿士，媚於天子。不解於位，民之攸塈。</h1>
