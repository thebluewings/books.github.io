<h1>《詩經》大雅．生民之什．<ruby>假<rt>ㄐ一ㄚ</rt></ruby>樂</h1>
<h1><ruby>假<rt>ㄐ一ㄚ</rt></ruby>樂君子，顯顯令德，宜民宜人。受祿於天，保右命之，自天申之。</h1>
<h1>干祿百福，子孫千億。穆穆皇皇，宜君宜王。不愆不忘，率由舊章。</h1>
<h1>威儀抑抑，德音秩秩。無怨無<ruby>惡<rt>ㄨˋ</rt></ruby>，率由群<ruby>匹<rt>ㄆ一ˇ</rt></ruby>。受福無疆，四方之綱。</h1>
<h1>之綱之紀，燕及朋友。百<ruby>辟<rt>ㄅ一ˋ</rt></ruby>卿士，媚於天子。不<ruby>解<rt>ㄒ一ㄝˋ</rt></ruby>於位，民之攸<ruby>塈<rt>ㄒ一ˋ</rt></ruby>。</h1>
