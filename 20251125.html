<h1>《孟子》盡心章句上·第十六章</h1>
<h1>孟子曰：</h1>
<h1>　「舜之居深山之中，與木石居，與鹿豕遊，其所以異於深山之野人者幾希。</h1>
<h1>　　及其聞一善言，見一善行，若決江河沛然莫之能御也。」</h1>
