<h1>《孟子》盡心章句上．第十八章</h1>
<h1>孟子曰：</h1>
<h1>　「人之有德慧術<ruby>知<rt>ㄓˋ</rt></ruby>者，恆存乎<ruby>疢<rt>ㄔㄣˋ</rt></ruby>疾。</h1>
<h1>　　獨孤臣孽子，其操心也危，其慮患也深，故達。」</h1>
<p>&nbsp;</p>
<h2>德慧：德行、智慧，道心、良心之顯</h2>
<h2>術：方法、技藝</h2>
<h2>知：處世的才智</h2>
<h2>疢：疾病，引申為憂患</h2>
<h2>孤臣：被君王疏遠的賢臣</h2>
<h2>孽子：庶出的孩子</h2>
