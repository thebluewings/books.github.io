<h1>《孟子》盡心章句上．第五章</h1>
<h1>孟子曰：</h1>
<h1>　「行之而不著焉，習矣而不察焉，</h1>
<h1>　　終身由之而不知其道者，眾也。」</h1>
<p>&nbsp;</p>
<h2>行之而不著焉：做著事情卻不了解為什麼要做。</h2>
<h2>著：著者"知之明"</h2>
<h2>習：學習</h2>
<h2>察：察者"識之精"，了解的非常細微、透徹</h2>
<h2>終身由之：一輩子照著做</h2>
<h2>不知其道：不明白其中道理的人</h2>
