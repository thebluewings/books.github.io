<h1>《孟子》盡心章句下．第二十章</h1>
<h1>孟子曰：「賢者以其昭昭，使人昭昭；</h1>
<h1>　　　　　今以其昏昏，使人昭昭。」</h1>
<h3>《語譯》<br />孟子說：「古時賢德的人，先自明其德，然後才能也使人明白道理；現在的人，自己昏昧而不明義理，卻要叫人明白義理！」</h3>
