<h1>《孟子》離婁上．第十二章</h1>
<h1>孟子曰：</h1>
<h1>　「居下位而不獲於上，民不可得而<ruby>治<rt>ㄔˊ</rt></ruby>也，獲於上有道；</h1>
<h1>　　不信於友，弗獲於上矣，信於友有道；</h1>
<h1>　　事親弗悅，弗信於友矣，悅親有道；</h1>
<h1>　　反身不誠，不悅於親矣，誠身有道；</h1>
<h1>　　不明乎善，不誠其身矣。</h1>
<h1>　　是故誠者，天之道也；思誠者，人之道也。</h1>
<h1>　　至誠而不動者，未之有也；</h1>
<h1>　　不誠，未有能動者也。」</h1>
<p>&nbsp;</p>
<h3>反身不「誠」：發自內心</h3>
<h3>不明乎「善」：止於至善的善，良知良能</h3>
<h3>至誠而不「動」者：打動人心</h3>
