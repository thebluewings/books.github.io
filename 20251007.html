<h1>《孟子》盡心章句上．第十章</h1>
<h1>孟子曰：</h1>
<h1>　「待文王而後興者，凡民也。</h1>
<h1>　　若夫豪傑之士，雖無文王猶興。」</h1>
<p>&nbsp;</p>
<h2>待：等待</h2>
<h2>興：自我奮起行道，推行仁義</h2>
<h2>凡民：一般的老百姓</h2>
