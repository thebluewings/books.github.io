<h1>《孟子》盡心章句上．第十一章</h1>
<h1>孟子曰：</h1>
<h1>　「附之以韓魏之家，如其自視<ruby>欿<rt>ㄎㄢˇ</rt></ruby>然，則過人遠矣。」</h1>
<p>&nbsp;</p>
<h2>附：給予、擁有。</h2>
<h2>韓魏之家：韓氏與魏氏是春秋末期晉國的卿大夫，富可敵國。這裡指極大的財富。</h2>
<h2>欿然：不滿足、謙虛的樣子。</h2>
