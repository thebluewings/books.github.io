<h1>《孟子》告子下．第十二章</h1>
<h1>孟子曰：「君子不亮，惡乎執？」</h1>
<p>&nbsp;</p>
<h2>亮：有明亮、諒解的意思，這邊指誠信</h2>
<h2>惡：安，表示疑問，相當於如何、怎麼</h2>
<h2>君子如果沒有誠信，又如何把握、堅持住他的信念？</h2>
