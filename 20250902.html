<h1>《孟子》離婁下．第二十一章</h1>
<h1>孟子曰：</h1>
<h1>　「王者之跡熄，而詩亡，詩亡然後春秋作。</h1>
<h1>　　晉之<ruby>乘<rt>ㄕㄥˋ</rt></ruby>，楚之<ruby>檮<rt>ㄊㄠˊ</rt></ruby><ruby>杌<rt>ㄨˋ</rt></ruby>，魯之春秋，一也。</h1>
<h1>　　其事則齊桓、晉文，其文則史。</h1>
<h1>　　孔子曰：『其義則𠀉竊取之矣。』」</h1>

<h2>跡熄：足跡消失</h2>
