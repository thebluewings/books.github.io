<h1>《孟子》離婁下．第十八章</h1>
<h1>徐子曰：</h1>
<h1>　「仲尼<ruby>亟<rt>ㄑ一ˋ</rt></ruby>稱於水，曰：『水哉，水哉！』何取於水也？」<br />孟子曰：</h1>
<h1>　「源泉<ruby>混混<rt>ㄍㄨㄣˇ</rt></ruby>，不捨晝夜，盈科而後進，放乎四海。</h1>
<h1>　　有本者如是，是之取爾。</h1>
<h1>　　苟為無本，七八月之<ruby>間<rt>ㄐ一ㄢˋ</rt></ruby>雨集，溝澮皆盈其涸也，可立而待也。</h1>
<h1>　　故聲聞過情，君子恥之。 」</h1>
<p>&nbsp;</p>
<h2>《註釋》</h2>
<h2>徐子：孟子的學生徐闢。</h2>
<h2>亟：屢次。</h2>
<h2>混混：通&ldquo;滾滾&rdquo;， 水勢盛大的樣子。</h2>
<h2>科：坎。</h2>
<h2>是之取爾；「取是爾」的倒裝句，「指水之優點者此耳。」</h2>
<h2>溝儈：田間路旁行水之溝也。</h2>
<h2>聲聞：名聲，名譽。</h2>
