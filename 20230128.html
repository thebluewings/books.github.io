<h1>《孟子》盡心章句上．第三十二章</h1>
<h1>公孫丑曰：</h1>
<h1>　「《詩》曰：『不素餐兮』，</h1>
<h1>　　君子之不耕而食，何也？」 <br />孟子曰：</h1>
<h1>　「君子居是國也，其君用之，則安富尊榮；</h1>
<h1>　　其子弟從之，則孝弟忠信。</h1>
<h1>　　『不素餐兮』，孰大於是？」</h1>
