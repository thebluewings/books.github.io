<h1>《孟子》離婁下．第一章</h1>
<h1>孟子曰：</h1>
<h1>　「舜生於諸馮，遷於負夏，卒於鳴條，東夷之人也。</h1>
<h1>　　文王生於岐周，卒於畢郢，西夷之人也。</h1>
<h1>　　地之相去也，千有餘里；世之相後也，千有餘歲。</h1>
<h1>　　得志行乎中國，若合符節。先聖后聖，其揆一也。」</h1>
