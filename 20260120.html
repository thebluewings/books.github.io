<h1>《孟子》盡心章句上．第二十四章</h1>
<h1>孟子曰：</h1>
<h1>　「孔子登東山而小魯，登泰山而小天下。</h1>
<h1>　　故觀於海者難為水，遊於聖人之門者難為言。</h1>
<h1>　　觀水有術，必觀其瀾。</h1>
<h1>　　日月有明，容光必照焉。</h1>
<h1>　　流水之為物也，不盈科；君子之志不行，不成論。」</h1>
