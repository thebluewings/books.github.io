<h1>《孟子》離婁上．第二十八章</h1>
<h1>孟子曰：</h1>
<h1>　「天下大悅而將歸己。視天下悅而歸己，猶草芥也。惟舜為然。</h1>
<h1>　　不得乎親，不可以為人；不順乎親，不可以為子。</h1>
<h1>　　舜盡事親之道而<ruby>瞽<rt>ㄍㄨˇ</rt></ruby><ruby>瞍<rt>ㄙㄡˇ</rt></ruby><ruby>厎<rt>ㄓˇ</ruby>豫，<ruby>瞽<rt>ㄍㄨˇ</rt></ruby><ruby>瞍<rt>ㄙㄡˇ</rt></ruby><ruby>厎<rt>ㄓˇ</ruby>豫而天下化，<ruby>瞽<rt>ㄍㄨˇ</rt></ruby><ruby>瞍<rt>ㄙㄡˇ</rt></ruby><ruby>厎<rt>ㄓˇ</ruby>豫而天下之為父子者定，此之謂大孝。」</h1>
<p>&nbsp;</p>
<h2>草芥：雜草</h2>
<h2>瞽瞍：舜的父親</h2>
<h2>天下悅而歸己：全天下的人民都很歡喜的要來歸順於某人(舜)</h2>
<h2>順：內心的敬愛、態度的和順、行為上的孝敬，不是盲目的順從或無條件的聽命</h2>
<h2>厎豫：感到欣慰</h2>
