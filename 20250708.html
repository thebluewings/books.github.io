<h1>《孟子》離婁上．第二十八章</h1>
<h1>孟子曰：</h1>
<h1>　「天下大悅而將歸己。視天下悅而歸己，猶草芥也。惟舜為然。</h1>
<h1>　　不得乎親，不可以為人；不順乎親，不可以為子。</h1>
<h1>　　舜盡事親之道而瞽瞍厎豫，瞽瞍厎豫而天下化，瞽瞍厎豫而天下之為父子者定，此之謂大孝。」</h1>
