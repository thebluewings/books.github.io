<h1>《孟子》梁惠王下．第八章</h1>
<h1>齊宣王問曰：「湯放桀，武王伐紂，有諸？」</h1>
<h1>孟子對曰：「於傳有之。」</h1>
<h1>曰：「臣弒其君，可乎？」</h1>
<h1>曰：「賊仁者謂之賊，賊義者謂之殘，殘賊之人謂之一夫。</h1>
<h1>　　　聞誅一夫紂矣，未聞弒君也。」</h1>
<p>&nbsp;</p>
<h3>賊仁：害仁</h3>
<h3>殘賊之人：殘義害仁的人</h3>
<h3>賊義：害義</h3>
<h3>一夫：獨夫，眾叛親離的人</h3>
