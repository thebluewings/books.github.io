<h1>《孟子》離婁下．第十九章</h1>
<h1>孟子曰：</h1>
<h1>　「人之所以異於禽獸者<ruby>幾<rt>ㄐ一</rt></ruby>希，庶民去之，君子存之。</h1>
<h1>　　舜明於庶物，察於人倫，由仁義行，非行仁義也。」</h1>
<p>&nbsp;</p>
<h2>由仁義行：出於天性而自然而然去行仁義。</h2>
