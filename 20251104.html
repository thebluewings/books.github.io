<h1>《孟子》盡心章句下．第十四章</h1>
<h1>孟子曰：</h1>
<h1>　「民為貴，社稷次之，君為輕。</h1>
<h1>　　是故得乎丘民而為天子，得乎天子為諸侯，得乎諸侯為大夫。</h1>
<h1>　　諸侯危社稷，則變置。</h1>
<h1>　　犧牲既成，<ruby>粢<rt>ㄗ</rt></ruby><ruby>盛<rt>ㄔㄥˊ</rt></ruby>既潔，祭祀以時，然而旱乾水溢，則變置社稷。」</h1>
<p>&nbsp;</p>
<h2>粢盛：果盤</h2>
<h2>社：土地神</h2>
<h2>稷：后稷，穀神</h2>
<h2>社稷：國家</h2>
<h2>犧牲：用來祭拜的牲畜</h2>
<h2>變置：更換</h2>
