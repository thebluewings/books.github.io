<h1>《孟子》盡心章句上．第二十五章</h1>
<h1>孟子曰：</h1>
<h1>　「雞鳴而起，孳孳為善者，舜之徒也。</h1>
<h1>　　雞鳴而起，孳孳為利者，跖之徒也。</h1>
<h1>　　欲知舜與跖之分，無他，利與善之間也。」</h1>
