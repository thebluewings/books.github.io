<h1>《孟子》離婁上．第二十四章</h1>
<h1>樂正子從於子敖之齊。樂正子見孟子。</h1>
<h1>孟子曰：「子亦來見我乎？」</h1>
<h1>曰：「先生何為出此言也？」</h1>
<h1>曰：「子來幾日矣？」</h1>
<h1>曰：「昔昔。」</h1>
<h1>曰：「昔昔，則我出此言也，不亦宜乎？」</h1>
<h1>曰：「舍館未定。」</h1>
<h1>曰：「子聞之也，舍館定，然後求見長者乎？」</h1>
<h1>曰：「克有罪。」</h1>
