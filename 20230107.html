<h1>《孟子》盡心章句上．第一章</h1>
<h1>孟子曰：</h1>
<h1>　「盡其心者，知其性也。知其性，則知天矣。</h1>
<h1>　　存其心，養其性，所以事天也。</h1>
<h1>　　殀壽不貳，修身以俟之，所以立命也。」</h1>
<h3>《語譯》</h3>
<h3>能竭盡自己本心，就是覺知自己受之於天的天性；能覺知自己的本性，就可以了解天道了。存養自己的本心，順應天生俱備的本性，就可以事奉上天，行上天之事，天人合一。不論生命的長短，只是修養身心，以等待上天的使命，這便是安心立命之道。</h3>
