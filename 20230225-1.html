<h1>《詩經》大雅．文王之什．思<ruby>齊<rt>ㄓㄞ</rt></ruby></h1>
<h1>思齊大任，文王之母，思媚週姜，京室之婦。</h1>
<h1>大姒嗣徽音，則百斯男。</h1>
<h1>惠於宗公，神罔時怨，神罔時恫。</h1>
<h1>刑於寡妻，至於兄弟，以御於家邦。</h1>
<h1>雍雍在宮，肅肅在廟。不顯亦臨，無射亦保。</h1>
<h1>肆戎疾不殄，烈假不瑕。不聞亦式，不諫亦入。</h1>
<h1>肆成人有德，小子有造。古之人無斁，譽髦斯士。</h1>
