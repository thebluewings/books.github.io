<h1>《孟子》離婁上．第十一章</h1>
<h1>孟子曰：</h1>
<h1>「道在邇而求諸遠，事在易而求諸難。</h1>
<h1>　人人親其親，長其長，而天下平。」</h1>
<p>&nbsp;</p>
<h2>佛在靈山莫遠求，靈山只在汝心頭；</h2>
<h2>人人有個靈山塔，好向靈山塔下修。</h2>
<h2>　　　　　　　　　　　──古德偈</h2>
