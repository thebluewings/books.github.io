<h1>《孟子》離婁上．第三章</h1>
<h1>孟子曰：</h1>
<h1>　「三代之得天下也以仁，其失天下也以不仁。</h1>
<h1>　　國之所以廢興存亡者亦然。</h1>
<h1>　　天子不仁，不保四海；諸侯不仁，不保社稷；</h1>
<h1>　　卿大夫不仁，不保宗廟；士庶人不仁，不保四體。</h1>
<h1>　　今惡死亡而樂不仁，是猶惡醉而強酒。」</h1>
<p>&nbsp;</p>
<h2>三代：夏商周</h2>
<h2>國：諸侯國</h2>
<h2>四體：個人的性命</h2>
