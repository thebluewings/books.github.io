<h1>《孟子》告子上．第十八章</h1>
<h1>孟子曰：</h1>
<h1>　「仁之勝不仁也，猶水勝火。</h1>
<h1>　　今之為仁者，猶以一杯水，救一車薪之火也；</h1>
<h1>　　不熄，則謂之水不勝火，此又與於不仁之甚者也。</h1>
<h1>　　亦終必亡而已矣。」</h1>
