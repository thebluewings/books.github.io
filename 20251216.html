<h1>《孟子》盡心章句上．第十九章</h1>
<h1>孟子曰：</h1>
<h1>　「有事君人者，事是君則為容悅者也。</h1>
<h1>　　有安社稷臣者，以安社稷為悅者也。</h1>
<h1>　　有天民者，達可行於天下而後行之者也。</h1>
<h1>　　有大人者，正己而物正者也。」</h1>
