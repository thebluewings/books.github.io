<h1>《孟子》告子上．第十九章</h1>
<h1>孟子曰：</h1>
<h1>　「五穀者，種之美者也；</h1>
<h1>　　苟為不熟，不如荑稗。</h1>
<h1>　　夫仁亦在乎熟之而已矣。」</h1>
