<h1>《孟子》盡心章句上·第十四節</h1>
<h1>孟子曰：“仁言，不如仁聲之入人深也。</h1>
<h1>　　善政，不如善教之得民也。</h1>
<h1>　　善政民畏之，善教民愛之；</h1>
<h1>　　善政得民財，善教得民心。”</h1>
