<h1>《孟子》離婁下．第二十二章</h1>
<h1>孟子曰：</h1>
<h1>　「君子之澤，五世而斬；小人之澤，五世而斬。</h1>
<h1>　　予未得為孔子徒也，予私淑諸人也。」</h1>
<p>&nbsp;</p>
<h3>澤：雨露</h3>
<h3>斬：衰敗</h3>
<h3>小人：普通平民老百姓</h3>
<h3>一世：30年</h3>
<h3>君子的德性無法傳承超過五代</h3>
<h3>平民百姓的家業無法傳承超過五代</h3>
