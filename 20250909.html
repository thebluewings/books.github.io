<h1>《孟子》盡心章句上．第二章</h1>
<h1>孟子曰：</h1>
<h1>　「莫非命也，順受其正。</h1>
<h1>　　是故知命者，不立乎岩牆之下。</h1>
<h1>　　盡其道而死者，正命也。</h1>
<h1>　　桎梏死者，非正命也。」</h1>
