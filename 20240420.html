<h1>《孟子》離婁下．第四章</h1>
<h1>孟子曰：</h1>
<h1>　「無罪而殺士，則大夫可以去；</h1>
<h1>　　無罪而戮民，則士可以<ruby>徙<rt>ㄒ一ˇ</rt></ruby>。」</h1>
<h2>&nbsp;</h2>
<h2>士：有道德底線的讀書人。</h2>
<h2>去：棄官離國。</h2>
<h2>徙：遷徙避難</h2>
