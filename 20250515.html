<h1>《孟子》離婁上．第十五章</h1>
<h1>孟子曰：</h1>
<h1>　「存乎人者，莫良於眸子。眸子不能掩其惡。</h1>
<h1>　　胸中正，則眸子<ruby>瞭<rt>ㄌ一ㄠˇ</rt></ruby>焉；胸中不正，則眸子<ruby>眊<rt>ㄇㄠˋ</rt></ruby>焉。</h1>
<h1>　　聽其言也，觀其眸子，人焉廋哉？」</h1>
<p>&nbsp;</p>
<h2>眸子：眼珠</h2>
<h2>瞭：清楚、明亮，眼神清澈、明亮有光</h2>
<h2>眊：眼神模糊，神情閃爍不定</h2>
