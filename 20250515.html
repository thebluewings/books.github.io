<h1>《孟子》離婁上．第十五章</h1>
<h1>孟子曰：</h1>
<h1>　「存乎人者，莫良於眸子。眸子不能掩其惡。</h1>
<h1>　　胸中正，則眸子瞭焉；胸中不正，則眸子眊焉。</h1>
<h1>　　聽其言也，觀其眸子，人焉廋哉？」</h1>
