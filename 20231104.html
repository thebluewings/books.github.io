<h1>《孟子》離婁下．第五章</h1>
<h1>孟子曰：「君仁莫不仁，君義莫不義。」</h1>
<p>&nbsp;</p>
<h2>《譯文》</h2>
<h2>孟子說：</h2>
<h2>「做國君的能依仁道做事，全國就没有人不依仁道做事了；</h2>
<h2>　做國君的能依義理做事，全國就没有人不依義理做事了。」</h2>
<p>&nbsp;</p>
<h2>《補充》</h2>
<h2>君仁：國君存心公正，處處依乎仁。</h2>
<h2>君義：國君存心公正，處處依乎義。</h2>
<h2>孔子曰：君子之德 &mdash; 風，小人之德 &mdash; 草。草上之風必偃。</h2>
<h2>上行下效古有明訓：子率以正，孰敢不正。</h2>
