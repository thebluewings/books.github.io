<h1>《孟子》離婁上．第二十七章</h1>
<h1>孟子曰：</h1>
<h1>　「仁之實，事親是也；</h1>
<h1>　　義之實，從兄是也。</h1>
<h1>　　智之實，知斯二者弗去是也；</h1>
<h1>　　禮之實，節文斯二者是也；</h1>
<h1>　　樂之實，樂斯二者，樂則生矣；</h1>
<h1>　　生則惡可已也，惡可已，則不知足之蹈之、手之舞之。」</h1>
