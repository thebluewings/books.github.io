<h1>《孟子》離婁上．第二十七章</h1>
<h1>孟子曰：</h1>
<h1>　「仁之實，事親是也；</h1>
<h1>　　義之實，從兄是也。</h1>
<h1>　　智之實，知斯二者弗去是也；</h1>
<h1>　　禮之實，節文斯二者是也；</h1>
<h1>　　<ruby>樂<rt>ㄌㄜˋ</rt></ruby>之實，<ruby>樂<rt>ㄌㄜˋ</rt></ruby>斯二者，<ruby>樂<rt>ㄌㄜˋ</rt></ruby>則生矣；</h1>
<h1>　　生則<ruby>惡<rt>ㄨ</rt></ruby>可已也，<ruby>惡<rt>ㄨ</rt></ruby>可已，則不知足之蹈之、手之舞之。」</h1>
<p>&nbsp;</p>
<h2>實：實踐(第一步、開端)</h2>
<h2>從兄：遵從兄長，指學習尊重倫理秩序</h2>
<h2>節：分寸、限制</h2>
<h2>文：表現出來</h2>
<h2>樂：內心的喜悅</h2>
