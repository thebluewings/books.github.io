<h1>《孟子》盡心章句上．第二十三章</h1>
<h1>孟子曰：</h1>
<h1>　「易其田疇，薄其稅斂，民可使富也。</h1>
<h1>　　食之以時，用之以禮，財不可勝用也。</h1>
<h1>　　民非水火不生活，昏暮叩人之門戶，求水火無弗與者；至足矣。</h1>
<h1>　　聖人治天下，使有菽粟如水火。</h1>
<h1>　　菽粟如水火，而民焉有不仁者乎？」</h1>
