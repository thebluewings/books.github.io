<h1>《孟子》離婁上．第十三章</h1>
<h1>孟子曰：</h1>
<h1>　「伯夷<ruby>辟<rt>ㄅ一ˋ</rt></ruby>紂，居北海之濱，聞文王作，興曰：<ruby>盍<rt>ㄏㄜˊ</rt></ruby>歸乎來！吾聞西伯善養老者。</h1>
<h1>　　太公<ruby>辟<rt>ㄅ一ˋ</rt></ruby>紂，居東海之濱，聞文王作，興曰：<ruby>盍<rt>ㄏㄜˊ</rt></ruby>歸乎來！吾聞西伯善養老者。</h1>
<h1>　　二老者，天下之大老也，而歸之，是天下之父歸之也。</h1>
<h1>　　天下之父歸之，其子焉往？諸侯有行文王之政者，七年之內，必為政於天下矣。」</h1>
