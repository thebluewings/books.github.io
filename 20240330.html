<h1>《孟子》離婁上．第十章</h1>
<h1>孟子曰：</h1>
<h1>　「自暴者，不可與有言也；</h1>
<h1>　　自棄者，不可與有為也。</h1>
<h1>　　言非禮義，謂之自暴也；</h1>
<h1>　　吾身不能居仁由義，謂之自棄也。</h1>
<h1>　　仁， 人之安宅也；義，人之正路也。</h1>
<h1>　　曠安宅而弗居，舍正路而不由，哀哉！」</h1>
