<h1>《孟子》離婁上．第十章</h1>
<h1>孟子曰：</h1>
<h1>　「自暴者，不可與有言也；</h1>
<h1>　　自棄者，不可與有為也。</h1>
<h1>　　言非禮義，謂之自暴也；</h1>
<h1>　　吾身不能居仁由義，謂之自棄也。</h1>
<h1>　　仁， 人之安<ruby>宅<rt>ㄓㄜˋ</rt></ruby>也；義，人之正路也。</h1>
<h1>　　曠安<ruby>宅<rt>ㄓㄜˋ</rt></ruby>而弗居，舍正路而不由，哀哉！」</h1>
<p>&nbsp;</p>
<h2>自暴者，不可與有言也：自己殘害自己的人，就不用跟他談諞什麼道理了。</h2>
<h2>自棄者，不可與有為也：自己放棄自己責任的人，就不用想跟他一起有所作為了。</h2>
<h2>安宅：最安全的住宅</h2>
