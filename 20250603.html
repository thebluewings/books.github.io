<h1>《孟子》離婁上．第十九章</h1>
<h1>孟子曰：</h1>
<h1>　「事孰為大？事親為大；守孰為大？守身為大。</h1>
<h1>　　不失其身而能事其親者，吾聞之矣；</h1>
<h1>　　失其身而能事其親者，吾未之聞也。</h1>
<h1>　　孰不為事？事親，事之本也；</h1>
<h1>　　孰不為守？守身，守之本也。</h1>
<h1>　　曾子養曾皙，必有酒肉。將徹，必請所與。問有餘，必曰『有』。</h1>
<h1>　　曾皙死，曾元養曾子，必有酒肉。將徹，不請所與。問有餘，曰：『亡矣』。</h1>
<h1>　　將以復進也。此所謂養口體者也。</h1>
<h1>　　若曾子，則可謂養志也。事親若曾子者，可也。」</h1>
<p>&nbsp;</p>
<h2>事：付出、侍奉</h2>
<h2>守：守護、守住、堅守</h2>
<h2>身：人格、操守</h2>
