<h1>《孟子》離婁上．第十七章</h1>
<h1>淳于<ruby>髡<rt>ㄎㄨㄣ</rt></ruby>曰：「男女授受不親，禮與？」</h1>
<h1>孟子曰：「禮也。」</h1>
<h1>曰：「嫂溺，則援之以手乎？」</h1>
<h1>曰：「嫂溺不援，是豺狼也。</h1>
<h1>　　　男女授受不親，禮也；</h1>
<h1>　　　嫂溺援之以手者，權也。」</h1>
<h1>曰：「今天下溺矣，夫子之不援，何也？」</h1>
<h1>曰：「天下溺，援之以道；嫂溺，援之以手。</h1>
<h1>　　　子欲手援天下乎？」</h1>
<p>&nbsp;</p>
<h1>淳于髡：人名，姓淳于，名髡</h1>
