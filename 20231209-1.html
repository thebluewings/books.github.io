<h1>《論語》子路第十三篇．第二十章</h1>
<h1>子貢問曰：「何如斯可謂之士矣？」</h1>
<h1>子曰：「行己有恥；使於四方，不辱君命；可謂士矣。」</h1>
<h1>曰：「敢問其次？」</h1>
<h1>曰：「宗族稱孝焉，鄉黨稱弟焉。」</h1>
<h1>曰：「敢問其次？」</h1>
<h1>曰：「言必信，行必果；硜硜然，小人哉！抑亦可以為次矣。」</h1>
<h1>曰：「今之從政者何如？」</h1>
<h1>子曰：「噫！斗筲之人，何足算也！」</h1>
