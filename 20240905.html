<h1>《詩經》小雅．碩鼠</h1>
<h1>碩鼠碩鼠，無食我黍！三歲貫女，莫我肯顧。</h1>
<h1>逝將去女，適彼樂土；樂土樂土，爰得我所。</h1>
<h1>碩鼠碩鼠，無食我麥！三歲貫女，莫我肯德。</h1>
<h1>逝將去女，適彼樂國；樂國樂國，爰得我直。</h1>
<h1>碩鼠碩鼠，無食我苗！三歲貫女，莫我肯勞。</h1>
<h1>逝將去女，適彼樂郊；樂郊樂郊，誰之永號？</h1>
