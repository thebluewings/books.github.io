<h1>《孟子》盡心章句上．第二十一章</h1>
<h1>孟子曰：</h1>
<h1>　「廣土眾民，君子欲之，所樂不存焉。</h1>
<h1>　　中天下而立，定四海之民，君子樂之，所性不存焉。</h1>
<h1>　　君子所性，雖大行不加焉，雖窮居不損焉，分定故也。</h1>
<h1>　　君子所性，仁義禮智根於心。</h1>
<h1>　　其生色也，睟然見於面，盎於背，施於四體，四體不言而喻。」</h1>
