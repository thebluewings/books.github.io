<h1>《孟子》盡心章句上．第七章</h1>
<h1>孟子曰：</h1>
<h1>　「恥之於人大矣。</h1>
<h1>　　為機變之巧者，無所用恥焉。</h1>
<h1>　　不恥不若人，何若人有？」</h1>
<p>&nbsp;</p>
<h2>恥之於人大矣：知恥對人是非常重要的。</h2>
<h2>機變之巧：投機取巧，巧於權謀的人。</h2>
<h2>不恥不若人，何若人有：一個人不以自己不如他人為恥，那他和人（禽獸）又有什麼差別呢？</h2>
