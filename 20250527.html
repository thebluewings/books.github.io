<h1>《孟子》離婁上．第十八章</h1>
<h1>公孫丑曰：「君子之不教子，何也？」</h1>
<h1>孟子曰：</h1>
<h1>　「勢不行也。教者必以正；</h1>
<h1>　　以正不行，繼之以怒；</h1>
<h1>　　繼之以怒，則反夷矣。</h1>
<h1>　『夫子教我以正，夫子未出於正也。』則是父子相夷也。</h1>
<h1>　　父子相夷，則<ruby>惡<rt>ㄜˋ</rt></ruby>矣。古者易子而教之。</h1>
<h1>　　父子之間不責善。責善則離，離則不祥莫大焉。」</h1>
